            /*! bnw.css */
            .container {
                font-family: menlo,'andale mono','STHeiti','Microsoft YaHei','微软雅黑','WenQuanYi Zen Hei','文泉驿正黑','WenQuanYi Micro Hei','文泉驿微米黑','courier new',sans-serif;

            }
            h1 {
                font-size: 18px;
                margin: 0;
                padding: 0;
            }
            h2, h3, h4, li, p {
                font-size: 18px;
            }
            footer p {
                margin: 0;
                padding: 0;
            }
            img {
                position: absolute;
                -webkit-border-radius: 4px;
                -moz-border-radius: 4px;
                -ms-border-radius: 4px;
                -o-border-radius: 4px;
                border-radius: 4px;
                left: 0;
            }
            /*img*/.top:hover {
                opacity:0;
            }
            ul {
                list-style: none;
                padding: 0;
            }
            p {
                margin: 18px 0 0 0;
            }
            hr {
                visibility: hidden;
                padding: 15px;
            }
            nav {
                position: absolute;
                top: 20px;
                right: 20px;
                text-align: right;
            }
            aside {
                position: absolute;
                top: 20px;
                right: 20px;
                text-align: right;
            }
            .black {
                position: relative;
                background-color: #333;
                color: #fff;
            }
            .white {
                position: relative;
                background-color: #fff;
                color: #333;
            }
            .main {
                position: relative;
                padding: 20px;
                max-width: 550px;
            }
            .black a {
                text-decoration: none;
                color: #fff;
            }
            .black a:visited {
                color: #fff;
            }
            .white a {
                text-decoration: none;
                color: #333;
            }
            .white a:visited {
                color: #333;
            }

            /*! author-marks.css via http://mattgemmell.com/2013/05/16/author-marks/ */
            strong {
                padding: 0 2px;
                font-weight: normal;
                -webkit-border-radius: 4px;
                -moz-border-radius: 4px;
                -ms-border-radius: 4px;
                -o-border-radius: 4px;
                border-radius: 4px;
                border: 1px solid #e1b509;
            }





            /*! animation.css */
            img {
                -webkit-transition: opacity 0.5s ease-in-out;
                -moz-transition: opacity 0.5s ease-in-out;
                -o-transition: opacity 0.5s ease-in-out;
                transition: opacity 0.5s ease-in-out;
            }
            .fall {
                -webkit-animation: logo-from-vert 1s 1s ease forwards;
                -o-animation: logo-from-vert 1s 1s ease forwards;
                animation: logo-from-vert 1s 1s ease forwards;
                -webkit-transform: translateY(-68px);
                -ms-transform: translateY(-50px);
                -o-transform: translateY(-50px);
                transform: translateY(-50px);
            }
            .push {
                -webkit-animation: logo-from-horz 0.5s ease forwards;
                -o-animation: logo-from-horz 0.5s ease forwards;
                animation: logo-from-horz 0.5s ease forwards;
                -webkit-transform: translateX(-570px);
                -ms-transform: translateX(-570px);
                -o-transform: translateX(-570px);
                transform: translateX(-570px);
            }
            .push2 {
                -webkit-animation: logo-from-horz 1s 1s ease forwards;
                -o-animation: logo-from-horz 1s 1s ease forwards;
                animation: logo-from-horz 1s 1s ease forwards;
                -webkit-transform: translateX(-570px);
                -ms-transform: translateX(-570px);
                -o-transform: translateX(-570px);
                transform: translateX(-570px);
            }
            .slide {
                -webkit-animation: logo-from-horz 0.2s 2s ease forwards;
                -o-animation: logo-from-horz 0.2s 2s ease forwards;
                animation: logo-from-horz 0.2s 2s ease forwards;
                -webkit-transform: translateX(1000px);
                -ms-transform: translateX(1000px);
                -o-transform: translateX(1000px);
                transform: translateX(1000px);
            }

            @-webkit-keyframes logo-from-horz {
                100% {
                    -webkit-transform: translateX(0);
                    transform: translateX(0);
                    opacity: 1;
                }
            }
            @-o-keyframes logo-from-horz {
                100% {
                    -o-transform: translateX(0);
                    transform: translateX(0);
                    opacity: 1;
                }
            }
            @keyframes logo-from-horz {
                100% {
                    -webkit-transform: translateX(0);
                    -ms-transform: translateX(0);
                    -o-transform: translateX(0);
                    transform: translateX(0);
                    opacity: 1;
                }
            }

            @-webkit-keyframes logo-from-vert {
                100% {
                    -webkit-transform: translateY(0);
                    transform: translateY(0);
                    opacity: 1;
                }
            }
            @-o-keyframes logo-from-vert {
                100% {
                    -o-transform: translateY(0);
                    transform: translateY(0);
                    opacity: 1;
                }
            }
            @keyframes logo-from-vert {
                100% {
                    -webkit-transform: translateY(0);
                    -ms-transform: translateY(0);
                    -o-transform: translateY(0);
                    transform: translateY(0);
                    opacity: 1;
                }
            }





            /*! rwd.css */
            @media screen and (max-width: 899px) {
                .desktop {
                    display: none;
                }
                nav {
                    display: none;
                }
                aside {
                    display: none;
                }
            }
            @media screen and (min-width: 900px) {
                .mobile {
                    display: none;
                }
            }
            @media screen and (max-width: 280px) {
                .crappy {
                    display: none;
                }
            }
        </style>
