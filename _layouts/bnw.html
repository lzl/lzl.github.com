<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="initial-scale=1">
    <meta name="author" content="Li Zunlong">

    <link rel="stylesheet" href="static/main.css">
    <link rel="shortcut icon" href="/static/lzl.ico" type="image/x-icon">
    <link rel="apple-touch-icon" href="/static/hero.png">
    <link rel="alternate" type="application/rss+xml" title="RSS" href="http://blog.lizunlong.com/rss" />

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="//oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="//oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>
    <header class="black">
      <div class="main slideInLeft">
        <h1 class="slideInDown desktop"><a href="http://lizunlong.com/"><img class="avatar" src="/static/lzl.png" width="48px" height="48px" /><span class="title">LZL / 李尊龙</span></a></h1>
        <h1 class="slideInDown mobile"><a href="http://blog.lizunlong.com/"><img class="avatar" src="/static/lzl.png" width="48px" height="48px" /><span class="title"><span class="crappy">前往 </span>blog / 博客</span></a></h1>

        {% include header.html %}
      </div>

      <nav class="slideInRight">
        {% include nav.html %}
      </nav> <!-- /nav -->
    </header> <!-- /header -->

    <div class="white">
      <article class="main slideInLeft2">
        {{ content }}
      </article> <!-- /article -->

      <aside class="slideInRight">
        {% include aside.html %}
      </aside> <!-- /aside -->
    </div>

    <footer class="black">
      <div class="main">
        <p>updated by <i>lizunlong</i><span class="desktop"> on <i>{{ site.time | date_to_long_string }}</i></span></p>
      </div>
    </footer> <!-- /footer -->
  </body>
</html>
