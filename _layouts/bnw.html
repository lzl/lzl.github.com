      /*! bnw.css */

      /*! animation.css */
      img {
        -webkit-transition: opacity 0.5s ease-in-out;
        -moz-transition: opacity 0.5s ease-in-out;
        -o-transition: opacity 0.5s ease-in-out;
        transition: opacity 0.5s ease-in-out;
      }
      .fall {
        -webkit-animation: logo-from-vert 1s 1s ease forwards;
        -o-animation: logo-from-vert 1s 1s ease forwards;
        animation: logo-from-vert 1s 1s ease forwards;
        -webkit-transform: translateY(-68px);
        -ms-transform: translateY(-68px);
        -o-transform: translateY(-68px);
        transform: translateY(-68px);
      }
      .push {
        -webkit-animation: logo-from-horz 0.5s ease forwards;
        -o-animation: logo-from-horz 0.5s ease forwards;
        animation: logo-from-horz 0.5s ease forwards;
        -webkit-transform: translateX(-570px);
        -ms-transform: translateX(-570px);
        -o-transform: translateX(-570px);
        transform: translateX(-570px);
      }
      .push2 {
        -webkit-animation: logo-from-horz 1s 1s ease forwards;
        -o-animation: logo-from-horz 1s 1s ease forwards;
        animation: logo-from-horz 1s 1s ease forwards;
        -webkit-transform: translateX(-570px);
        -ms-transform: translateX(-570px);
        -o-transform: translateX(-570px);
        transform: translateX(-570px);
      }
      .slide {
        -webkit-animation: logo-from-horz 0.2s 2s ease forwards;
        -o-animation: logo-from-horz 0.2s 2s ease forwards;
        animation: logo-from-horz 0.2s 2s ease forwards;
        -webkit-transform: translateX(1000px);
        -ms-transform: translateX(1000px);
        -o-transform: translateX(1000px);
        transform: translateX(1000px);
      }

      @-webkit-keyframes logo-from-horz {
        100% {
          -webkit-transform: translateX(0);
          transform: translateX(0);
          opacity: 1;
        }
      }
      @-o-keyframes logo-from-horz {
        100% {
          -o-transform: translateX(0);
          transform: translateX(0);
          opacity: 1;
        }
      }
      @keyframes logo-from-horz {
        100% {
          -webkit-transform: translateX(0);
          -ms-transform: translateX(0);
          -o-transform: translateX(0);
          transform: translateX(0);
          opacity: 1;
        }
      }

      @-webkit-keyframes logo-from-vert {
        100% {
          -webkit-transform: translateY(0);
          transform: translateY(0);
          opacity: 1;
        }
      }
      @-o-keyframes logo-from-vert {
        100% {
          -o-transform: translateY(0);
          transform: translateY(0);
          opacity: 1;
        }
      }
      @keyframes logo-from-vert {
        100% {
          -webkit-transform: translateY(0);
          -ms-transform: translateY(0);
          -o-transform: translateY(0);
          transform: translateY(0);
          opacity: 1;
        }
      }





      /*! rwd.css */
      @media screen and (max-width: 899px) {
        .desktop {
          display: none;
        }
        nav {
          display: none;
        }
        aside {
          display: none;
        }
      }
      @media screen and (min-width: 900px) {
        .mobile {
          display: none;
        }
      }
      @media screen and (max-width: 280px) {
        .crappy {
          display: none;
        }
      }

        <h1 class="fall mobile"><a href="http://blog.lizunlong.com/"><img class="avatar" src="/static/lzl.png" width="48px" height="48px" /><span class="title"><span class="crappy">前往 </span>blog / 博客</span></a></h1>

        {% include header.html %}
      </div>

      <nav class="slide">
        {% include nav.html %}
      </nav> <!-- /nav -->
    </header> <!-- /header -->

    <div class="white">
      <article class="main push2">

    </div> <!-- /article -->
