<!DOCTYPE html>
<html>
<head>
  <title>{{ page.title }}</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="renderer" content="webkit">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/static/lib/normalize.css">
  <link rel="stylesheet" href="/static/single.css">
  <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
  <link rel="alternate" type="application/rss+xml" href="/atom.xml">
  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!--[if lt IE 9]>
    <script src="//oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="//oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
  <![endif]-->
</head>
<body>
<a href="/">
  <section class="black">
    <header>
      <span class="avatar"></span>
      <span class="logo"></span>
    </header>
  </section>
</a>

<section class="white">
  {% if page.title == "LZL" %}
    <article>
      {{ content }}
    </article>
  {% else %}
    <article>
      {{ content }}
      <footer>
        <p class="published-at">
          <time datetime="{{ page.date }}">{{ page.date | date:"%Y年%-m月%-d日" }}</time>
        </p>
      </footer>
      <script type="text/javascript">
        function back() {
          var url = "http://lizunlong.com/";
          if (document.referrer === url) {
            history.back(-1);
          } else {
            window.location.href = url;
          }
        }
      </script>
      <nav class="grid gutter">
        <div class="cell back js">
          <a class="button" onClick="back();">‹首页</a>
        </div>
        <div class="cell nojs">
          <a class="button" href="/">‹首页</a>
        </div>
        <div class="cell js">
          <a class="button" href="/random.html">随机阅读</a>
        </div>
      </nav>
    </article>
  {% endif %}
</section>

<noscript>
  <style type="text/css">
    .js { display: none; }
    .nojs { display: block; }
  </style>
</noscript>
</body>
</html>
