    <header>
      <span class="avatar"></span>
      <span class="logo"></span>
    </header>
  </section>
</a>

<section class="white">
  {% if page.title == "LZL" %}
    <article>
      {{ content }}
    </article>
  {% else %}
    <article>
      {{ content }}
      <footer>
        <p class="published-at">
          <time datetime="{{ page.date }}">{{ page.date | date:"%Y年%-m月%-d日" }}</time>
        </p>
      </footer>
      <nav class="grid gutter">
        <div class="cell back">
          <a class="button" href="/">‹首页</a>
        </div>
        <div class="cell">
          <a class="button" href="/random.html">随机阅读</a>

      </nav>
    </article>
  {% endif %}
