<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>{{ page.title }}</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/static/lib/normalize.css">
  <link rel="stylesheet" href="/static/cover.css">
  <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
  <link rel="alternate" title="{{ site.title }}" type="application/rss+xml" href="/atom.xml">
  <link rel="alternate" title="{{ site.title }}" type="application/json" href="/feed.json" />
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-5681424-15"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'UA-5681424-15');
  </script>
</head>
<body>
<header>
  <h1>{{ page.title }}</h1>
</header>
{% if page.homepage %}
<a href="./random.html">
  <section class="hero">
    <img class="bottom" src='/static/hero.png'/>
    <img class="top" src="./static/primitive.png" />
  </section>
</a>
{% else %}
<article>
  {{ content }}
  <footer>
    <time datetime="{{ page.date }}">{{ page.date | date:"%Y年%-m月%-d日" }}</time>
    <a href="/" rel="author">{{ site.title }}</a>
  </footer>
</article>
{% endif %}
</body>
</html>
